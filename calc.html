<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>

</head>

<body>

    <input id="num1" placeholder="Первое число">
    <div id="btns">
        <button onclick="action='+'">+</button>
        <button onclick="action='-'">-</button>
        <button onclick="action='*'">*</button>
        <button onclick="action='/'">/</button>
    </div>
    <input id="num2" placeholder="Второе число"><br>
    <button type="button" onclick="calc()">Результат</button>
    <div id="result"></div>

    <script>
        let action;
        function calc() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let result;

            switch (action) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
            }
            document.getElementById("result").innerText = result;
        }

    </script>
</body>

</html>
